<!DOCTYPE html>
<!-- Declaração para informar ao navegador qual a versão HTML utilizada no documento-->
<!-- Todos os documentos HTML devem começar com uma declaração <!DOCTYPE> -->
<!-- A partir da versão 5 o HTML deixou de ser baseado em SGML (Standart Generalized Markup Language), logo o a declaração do DOCTYPE foi simplificada.-->
<html lang="pt-br">
  <!-- <html ...> </html> é a raíz do documento HTML ou XML (HTML root) logo todas os elementos devem ser descendentes desse elemento-->
  <!-- lang é um atributo para receber o valor do idioma no qual o conteúdo da página será escrito-->
  <head>
    <!-- tag para passagem de informações gerais (metadados sobre o documento, incluindo o seu título, links para script e folhas de estio)-->
    <link rel="stylesheet" type="text/css" href="estilos.css" media="screen" />
    <!-- Define o relacionamento entre o documento atual e um recurso externo, rel, type, href, media são atributos do elemento link-->
    <!-- A tag <link>é utilizada com mais frequência para vincular a folhas de estilo externas ou para adicionar um favicon ao seu site.-->
    <!-- O <link> é um elemento vazio, ou seja, possui apenas atributos. -->
    <meta charset="UTF-8" />
    <!--Define os metadados (informações sobre os dados) sobre um documento HTML. Possui atributos como charset (conjunto de caracteres). São utilizados pelos navegadores, mecanismo de pesquisa e outros serviços da web. -->
    <title>depaula.io</title>
    <!--O elemento <title> define um título da página na aba do browser -->
  </head>
